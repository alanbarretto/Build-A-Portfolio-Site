<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>My Portfolio</title>
    
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col-md-6">
				<img src="resizedImg/falcon-small_small.jpg" class="img-responsive" id="logo" alt="A perched falcon">
			</div>
			<div class="col-md-6 text-right text-uppercase pageTitle">
				<h1>Alan Barretto</h1>
                <p>Front-End Ninja</p>
			</div>
		</header>
		<div class="col-md-12 lineBreak">
		</div>
		<div class="row">
			<div class="col-md-12 mainImage">
        		<img src="resizedImg/halfdome-small-small.jpg" srcset="resizedImg/halfdome-small_small.jpg 500w, 
        		resizedImg/halfdome-medium_medium.jpg 1000w, resizedImg/halfdome-large_large.jpg 1500w" 
        		sizes="100vw" class="img-responsive" alt="Yosemite's Halfdome">
        	</div>
		</div>
		<section class="row">
			<div class="col-md-12 featured">
				<h2>Featured Work</h2>
			</div>
		</section>
		<section class="row">
			<div class="col-md-4 project01">
                <div class="workImage">
                	<img src="resizedImg/balloons-small_small.jpg" srcset="resizedImg/balloons-small_small.jpg 500w, 
                	resizedImg/balloons-medium_medium.jpg 1000w, resizedImg/balloons-large_large.jpg 1500w" sizes="100vw"
                	class="img-responsive"
                	alt="Hundreds of Hot Air Balloons taking off">
                </div>
                <div class="projectLabel text-center">
                	<h3>Project 1</h3>
                	<p><a href="https://github.com/alanbarretto/multiuser-blog">Multi-User Blog App</a></p>
            	</div>
            </div>
            <div class="col-md-4 project02">
                <div class="workImage">
                	<img src="resizedImg/bear-small_small.jpg" srcset="resizedImg/bear-small_small.jpg 500w, 
                	resizedImg/bear-medium_medium.jpg 1000w, resizedImg/bear-large_large.jpg 1500w" 
                	sizes="100vw" class="img-responsive" alt="A bear in the wilderness">
                </div>
                <div class="projectLabel text-center">
                	<h3>Project 2</h3>
                	<p><a href="https://github.com/alanbarretto/catalog_project">Item Catalog App</a></p>
            	</div>
            </div>
            <div class="col-md-4 project03">
                <div class="workImage">
                	<img src="resizedImg/heart-small_small.jpg" srcset="resizedImg/heart-small_small.jpg 500w,
                	resizedImg/heart-medium_medium.jpg 1000w, resizedImg/heart-large_large.jpg 1500w" 
                	sizes="100vw" class="img-responsive" alt="The Orange Sun inside heart-shaped hands">
                </div>
                <div class="projectLabel text-center">
                	<h3>Project 3</h3>
                	<p><a href="https://github.com/alanbarretto/neighborhoodmap">Neighborhood Map</a></p>
            	</div>
            </div>
		</section>
	</div>
</body>
</html>
